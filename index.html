<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat Registration</title>
  </head>
  <body>
    <header>
      <h1>A <strong>Chic Chat</strong> App</h1>
      <p>Let's chat about the important stuff</p>
    </header>
    <section>
      <article>
        <form class="chic-chat">
          <input type="radio" name="steps" class="chic-chat_radio" id="step-0" checked="">
          <input type="radio" name="steps" class="chic-chat_radio" id="step-1">
          <input type="radio" name="steps" class="chic-chat_radio" id="step-2">
          <div class="introduction">
            <ol>
              <li class="section-one">
                <header>
                  <h2 class="intro-legend">Welcome to your Chat Lobby</h2>
                  <p class="intro-item">This App is designed for you to have a <strong>private and exciting</strong> experience with your chat partner</p>
                  <p class="intro-item"></p>
                </header>
              </li>
              <li class="section-one">
                <fieldset>
                  <legend class="intro-legend">Sign Up</legend>
                  <p class="intro-item flex-item flex-column reverse">
                    <input type="email" placeholder="Your valid email" value="" id="input-email">
                    <label for="input-email">Email</label>
                  </p>
                  <p class="intro-item flex-item flex-column reverse">
                    <input type="text" placeholder="Your username here" value="" id="input-username">
                    <label for="input-username">Username</label>
                  </p>
                  <p class="intro-item flex-item flex-column reverse">
                    <input type="password" placeholder="Your password here" value="" id="input-password">
                    <label for="input-password">Password</label>
                  </p>
                </fieldset>
              </li>
              <li class="section-one flex-item">
                <div class="intro-preload">
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
                    <path d="M31.8,3.6c-0.2-0.5-0.4-0.9-0.9-1.2C30.4,2,29.7,1.8,29,1.9c-0.6,0.1-1.2,0.4-1.6,1l-8.5,11.2l0,0l-7.2,9.5l-7.1-9.4 c-0.5-0.7-1.3-1-2.1-1c-0.5,0-1,0.2-1.4,0.5c-0.5,0.4-0.9,1-1,1.7s0.1,1.2,0.5,1.8l9.1,12.1l0,0c0.1,0.2,0.3,0.3,0.4,0.4 c0.4,0.3,0.9,0.5,1.4,0.5c0.8,0,1.6-0.3,2.1-1L22.1,18l0,0l9.1-12.1C32,5.2,32.1,4.4,31.8,3.6z"></path>
                  </svg>
                </div>
              </li>
            </ol>
            <ol class="section-two-triggers">
              <li class="section-two-triggers-item">
                <label for="step-0">Reset</label>
              </li>
              <li class="section-two-triggers-item">
                <label for="step-1">Sign Up</label>
              </li>
              <li class="section-two-triggers-item">
                <label for="step-2">Sign in</label>
              </li>
            </ol>
          </div>
          <br>
          <label for="step-0">Reset</label>
        </form>
      </article>
    </section>
    <p><a href="">Forgot Password</a></p>
  </body>
</html>
